<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    
    <link rel="stylesheet" href="{{ site.url }}/styles/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/styles/main.css">

    <meta name="theme-color" content="#000000">

    {% if jekyll.environment == "production" %}
        {% include google-analytics.html %}
    {% endif %}
</head>

<body>

    <header class="page-header eod">
        <h1 class="title">Download a <br class="d-sm-none">Pitch Black Wallpaper</h1>
        <nav class="page-header__nav">
            <a class="button button--icon" data-icon="android" href="https://play.google.com/store/apps/details?id=com.tecdrop.pitchblackwallpaper" target="_blank" rel="noopener" aria-label="Android app"></a>
            <a class="button button--icon" data-icon="info" href="https://www.tecdrop.com/pitchblackwallpaper/" target="_blank" rel="noopener" aria-label="App info"></a>
        </nav>
    </header>

    {{ content }}

    <footer class="page-footer">
        <p>Copyright &copy; 2018-2019
            <a href="https://www.tecdrop.com" target="_blank" rel="noopener">Tecdrop</a>
        </p>
    </footer>

    <script type="module" src="{{ site.url }}/scripts/main.js"></script>
</body>

</html>
